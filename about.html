        <section id="input-form">
                <div class="form">
                    <label>Nama</label>
                    <input id="inpName" type="text" name="nama" placeholder="Masukkan Nama Anda" autocomplete="off" autocomplete="off" required>
                </div>   
                <div class="form">
                    <label>No. Handphone</label>
                    <input id="inpPhone" type="tel" name="phone" autocomplete="off" placeholder="081xxxxxxxxxx" pattern="\+?([ -]?\d+)+|\(\d+\)([ -]\d+)" required>
                </div>  
                <div class="form">
                    <label>Kritik & Saran</label>
                    <textarea id="inpKritik" name="kritik" autocomplete="off" required></textarea>
                </div>  
                <div class="form">
                    <label>Email</label>
                    <input id="inpEmail" type="email" name="email" autocomplete="off" required>
                </div>            
                <div class="">
                    <input onclick="batalForm()" type="submit" name="submit" value="BATAL" class="bg-gray" style="min-width: 49%;">
                    <input onclick="simpanForm()" type="submit" name="submit" value="KIRIM" class="bg-green" style="min-width: 49%;">
                </div>
        </section>

        <section id="input-contact">
                <div class="form">
                    <label>Text Contact</label>
                    <textarea id="inpContact" name="contact" autocomplete="off" required></textarea>
                </div>  
                <div class="">
                    <input onclick="batalContact()" type="submit" name="submit" value="BATAL" class="bg-gray" style="min-width: 49%;">
                    <input onclick="simpanContact()" type="submit" name="submit" value="KIRIM" class="bg-green" style="min-width: 49%;">
                </div>
            <!-- </form>             -->
        </section>

        <script>
            var formMenu = document.getElementById("input-form");
            formMenu.style.display="none";
            var formContact = document.getElementById("input-contact");
            formContact.style.display="none";
            var data = [];
            data.push({
                    name : 'Rifki Afandi B',
                    role : 'Front End Designer',
                    available : 'Full Time',
                    age : 25,
                    location : 'Sidoarjo',
                    experience : 3,
                    email : 'rifkiafandi988@gmail.com'
                });

            loadForm(data[0])

            function loadForm(data){
                document.getElementById("pName").innerHTML = data.name;
                document.getElementById("pRole").innerHTML = data.role;
                document.getElementById("pAvailable").innerHTML = data.available;
                document.getElementById("pAge").innerHTML = data.age;
                document.getElementById("pLocation").innerHTML = data.location;
                document.getElementById("pExperience").innerHTML = data.experience;
                document.getElementById("pEmail").innerHTML = data.email;
            }

            function editForm(){
                if(formMenu.style.display === "none"){
                    formMenu.style.display = "block";
                }else{
                    formMenu.style.display = "none";
                }
                document.getElementById("inpName").value = '';
                document.getElementById("inpPhone").value = '';
                document.getElementById("inpKritik").value = '';
                document.getElementById("inpEmail").value = '';
            }

            function editContact(){
                if(formContact.style.display === "none"){
                    formContact.style.display = "block";
                }else{
                    formContact.style.display = "none";
                }
                document.getElementById("inpContact").value = '';            }
            
            function simpanForm(){
                var name = document.getElementById("inpName").value;
                var phone = document.getElementById("inpPhone").value;
                var kritik = document.getElementById("inpKritik").value;
                var email = document.getElementById("inpEmail").value;

                if (name != '' && phone != '' && kritik != '' && email != ''){
                    data.push({
                    name : name,
                    phone : phone,
                    kritik : kritik,
                    email : email
                    });
                formMenu.style.display="none";
                alert('Berhasil Terkirim, Terima Kasih...!');
                }else{
                    alert('Form Belum Lengkap');
                }
            }

            function batalForm(){
                formMenu.style.display="none";
            }

            function simpanContact(){
                contact = document.getElementById("inpContact").value;
                contact=contact.replace(/ /g,"+");
                location.href = 'https://api.whatsapp.com/send/?phone=%2B6283849115498&text='+contact+'&type=phone_number&app_absent=0';
            }

            function batalContact(){
                formContact.style.display="none";
            }
            
            function showMenu()
            {
                var menu = document.getElementById("menu");
                var box = document.getElementById("box-profile");

                if(menu.style.display === "block"){
                    menu.style.display = "none";
                    box.style.paddingTop = "0px";
                }else{
                    menu.style.display = "block";
                    box.style.paddingTop = "125px";
                }
            }
        </script>
